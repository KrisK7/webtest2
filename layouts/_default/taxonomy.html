<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
</head>
<body>
    <h1>Posts in "{{ .Title }}"</h1>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            - {{ .Date.Format "January 2, 2006" }}
        </li>
        {{ end }}
    </ul>
</body>
</html>
