{{ define "main" }}
<div class="taxonomy-container">
    <header class="taxonomy-header">
        <h1>Tags</h1>
        <p>Browse posts by tags</p>
    </header>

<h1>Posts in "{{ .Title }}"</h1>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            - {{ .Date.Format "January 2, 2006" }}
        </li>
        {{ end }}
    </ul>
{{ end }}
