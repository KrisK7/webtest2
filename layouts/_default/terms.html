<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }} | {{ .Site.Title }}</title>
</head>
<body>
    <h1>All {{ .Type | title }}</h1>
    <ul>
        {{ range .Data.Terms.Alphabetical }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
            ({{ .Count }} posts)
        </li>
        {{ end }}
    </ul>
</body>
</html>
